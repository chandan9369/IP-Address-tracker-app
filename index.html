<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="header">
      <p id="title">IP Address Tracker</p>
      <div class="search">
        <input
          type="text"
          name="'ipInput"
          spellcheck="false"
          placeholder="search for any IP address or domain"
        />
        <button class="search-btn" title="click to see information">
          <img src="/images/icon-arrow.svg" alt="search-btn" />
        </button>
      </div>
      <div class="res">
        <div class="res-item">
          <div class="res-title">IP ADDRESS</div>
          <div class="res-text">14.139.244.248</div>
        </div>
        <div class="res-item">
          <div class="res-title">LOCATION</div>
          <div class="res-text">Allahābād,Uttar Pradesh</div>
        </div>
        <div class="res-item">
          <div class="res-title">TIMEZONE</div>
          <div class="res-text">+05:30</div>
        </div>
        <div class="res-item">
          <div class="res-title">ISP</div>
          <div class="res-text">National Knowledge Network</div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/chandan9369"
        >Chandan Keshari</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
